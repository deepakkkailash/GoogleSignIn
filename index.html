<!DOCTYPE html>
<html>
<head>
    <title> Sign-in Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="https://www.freepngimg.com/download/google/67060-play-photos-search-google-account-png-file-hd.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="info_container" class="col-12 w-50 h-75 d-flex flex-column align-items-center flex-wrap border">
                    <img id="Google_logo" class="pt-5 px-3 pr-2" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="google_logo">
                    <h1 id="Sign_in_prompt" class="pt-2 pr-2">Sign in to Google</h1>
                    <p id="Sign_in_paragraph" class="text-center px-1 py-2 ml-3 mr-3 pr-2">Sign in with your Google Account to get your <br> bookmarks, history, passwords, and other settings <br> on all your devices</p>

            <div id="form_container" class="col-lg-12 d-flex flex-column flex-wrap align-items-start px-5 mt-4">
                <div id="input_container" class="px-2 h-50">
                    <input id="ipbox" placeholder=" Email or Phone" type="email" class="py-3 px-2 w-100 h-100 ">
                </div>
                    <span id="Forgot_email" class="pt-3 px-2 pr-3"><a id="Forgot_email_link" href="https://accounts.google.com/signin/v2/usernamerecovery?elo=1&ifkv=AWnogHdrE9aUUgfYVWDffkkhWHp6MdxmMx-fiOhxbql4-O2ZDgpRsqcLiTitkP7w7MV_hd7BinmhxQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot email?</a></span>
                    <p id="Guestmode_prompt" class="mt-5 mb-0 px-2">Not your computer? Use Guest mode to sign in privately.</p>
                    <span id="Learn_more" class=" px-2 py-0 mt-0">Learn more</span>
                <div id="Event_drivers" class="col-12 d-flex flex-row flex-wrap-reverse justify-content-start mt-0 ml-0">
                    <div id="Event_driver_1" class="col-8 d-flex flex-row flex-wrap-reverse justify-content-start">
                                <span class="px-5"> <button id="cracc_button" type="button" class="border-0">Create Account</button></span>
                    </div>
                    <div id="Event_driver_2" class="col-4 d-flex flex-row flex-wrap-reverse justify-content-start">
                                <span class="px-5"><button id="next_button" type="button" class="border-0 px-4 py-2">Next</button></span>
                    </div>
                </div>
            </div>
            </div>
            </div>
    <div  id="Footer" class="row">
        <div class="col-12 d-flex flex-row justify-content-between">
            <div class="col-lg-10  mr-1 ml-0 Language">
                <button id="dropdown" type="button" class="px-5">English</button>
                <div id="List_of_Languages" class="d-none">
                    <ul id="dropdown_list">
                        <li>Tamil</li>
                        <li>Hindi</li>
                        <li>Telugu</li>
                    </ul>
                </div>
            </div>
            <p class="col-lg-3">
                <a class="footer_links" href="https://support.google.com/accounts?hl=en&visit_id=638180380466489506-1332813964&rd=2&p=account_iph#topic=3382296">Help</a>
            </p>
            <p class="col-lg-3">
                <a  class="footer_links" href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
            </p>
            <p class="col-lg-3">
                <a  class="footer_links" href="https://policies.google.com/terms?gl=IN&hl=en">Terms</a>
            </p>
        </div>
    </div>


          
            
    
</body>
</html>
